<div id="a1">

  <div class="overlay"></div>

  <div class="wrapper">

    <div class="intro-wrapper" *ngIf="prop1">

      <h2>Welcome To Learning Space</h2>
      <p>
        Are yu ready to learn Angular?
        <a (click)="prop1 = false" [ngStyle]="{
        cursor: 'pointer'
        }">Pls Login</a>
      </p>

    </div>

    <form [formGroup]="form" *ngIf="!prop1" [@animation1]="'state1'" (ngSubmit)="onSubmit()">

      <h3>Login</h3>

      <div class="form-group">

        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" id="username" [formControlName]="'username'">
        <span class="text-danger" *ngIf="(form.get('username').touched) && form.get('username').hasError('required')">username is req</span>

      </div>

      <div class="form-group">

        <label for="password">Password</label>
        <input type="text" name="password" class="form-control" id="password" [formControlName]="'password'">
        <span class="text-danger" *ngIf="(form.get('password').touched) && form.get('password').hasError('required')">password is req</span>

      </div>

      <button type="submit" class="btn" [disabled]="form.invalid">login</button>


    </form>


  </div>


</div>
